<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa SOMAR</title>
    <!-- Importando icone aba -->
    <link rel="icon" href="Imagens/iconeTransparente.png">

    <!-- Importando css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Importando css -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- Seção do login -->
    <section class="container__login d-flex justify-content-center align-items-center">
        <div class="card__login">
            <!-- Seção do card -->
            <div class="card align-items-center m-0 p-0 card_login rounded-3">
                <img src="Imagens/logo-colorido-transparente.png" alt="" class="img-fluid login__imagem rounded-3">
                <div class="card-body">
                    <form>
                        <h5 class="titulos">Login</h5>
                        <div class="mb-3">
                            <input type="email" class="form-control rounded-5" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Usuário">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-5" id="exampleInputPassword1"
                                placeholder="Senha">
                        </div>
                        <div class="mb-3 form-check d-flex">
                            <input type="checkbox" class="form-check-input align-items-center mr-1" id="exampleCheck1">
                            <label class="form-check-label texto_xs align-items-center d-flex m-1"
                                for="exampleCheck1 ">Lembrar minha senha</label>
                        </div>
                        <!-- <button type="submit" class="btn btn_entrar btn-primary rounded-5 mb-3">Entrar</button> -->
                        <a href="pagina-diretor.html" class="btn btn-primary rounded-5 m-1">Entrar</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Inicio da seção do footer -->
    <footer class="align-items-center">
        <div class="footer__login texto_xs">
            <!-- Icone do programa e texto -->
            <div class="login__pessoal">
                <a href="index.html" class="conta__fonte"><img src="Imagens/iconeTransparente.png"
                        class="conta__icone pe-2">PROGRAMA SOMAR</a>
            </div>
            <div class="align-items-center container__copyright">
                <!-- copyright -->
                <p class="conta__fonte"><i class="bi bi-c-circle fs-6 pe-1"></i>  2023 Tech Titan. Todos os
                    direitos reservados.</p>
            </div>
        </div>
    </footer>
    <!-- Inicio da seção do footer -->

    <!-- Importando script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
